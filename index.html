<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>HTML & CSS</title>
      <link rel="stylesheet" href="./assets/css/style.css" />
   </head>
   <body>
      <div class="section-wrapper">
         <section class="section">
            <h1 class="section__header">Register</h1>
            <p>Create your account. It`s free and only takes a minute.</p>
            <form class="section__form" action="#" method="get">
               <div class="containForFullName">
                  <input
                     type="text"
                     name="First Name"
                     id="FirstName"
                     placeholder="FirstName"
                     required
                  />
                  <input
                     type="text"
                     name="Last Name"
                     id="LastName"
                     placeholder="LastName"
                     required
                  />
               </div>
               <input type="email" name="email" id="email" placeholder="Email" required />
               <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  required
               />
               <input
                  type="password"
                  name="ConfirmPassword"
                  id="ConfirmPassword"
                  placeholder="ConfirmPassword"
                  required
               />
               <label class="checkbox-font">
                  <input type="checkbox" name="agree" id="agree" required /> I accept the
                  <a href=""> Terms of Use</a> & <a href="">Privacy Policy</a>
               </label>
               <input type="submit" value="Register Now" />
            </form>
         </section>
         <p>Alreade have an account? <a href="" target="_blank">Sign in</a></p>
      </div>
   </body>
</html>
